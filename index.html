<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link href="dist/assets/css/style.min.css" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>

    <div class="container my-5 mx-auto">
        <h1 class="text-center text-muted my-4">Weather App</h1>
        <form class="search-location my-4 text-center text-muted">
            <label for="city">Enter a location</label>
            <input type="text" name="city" class="p-4 my-3 w-100 rounded search-location__input">
        </form>

        <div class="card shadow d-none">
            <img src="https://via.placeholder.com/400x300" class="card__time mx-auto text-center">
            <div class="card__icon mx-auto text-center">
                <img src="" alt="">
            </div>
            <div class="text-muted text-uppercase text-center card__details">
                
            </div>
        </div>
    </div>

<script src="dist/assets/js/forecast-min.js"></script>
<script src="dist/assets/js/main-min.js"></script>

</body>
</html>
